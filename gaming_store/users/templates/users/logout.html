<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Logout</title>
    <script>
        // Show popup message on logout
        window.onload = function () {
            alert("Successfully Logged Out");

            // Redirect to login page after 2 seconds
            setTimeout(function () {
                window.location.href = "/users/login/";  // Adjust this path if needed
            }, 2000);
        };
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            text-align: center;
            padding-top: 100px;
        }
        h1 {
            color: #333;
        }
    </style>
</head>
<body>
    <h1>You have been logged out.</h1>
    <p>Redirecting to login page...</p>
</body>
</html>
